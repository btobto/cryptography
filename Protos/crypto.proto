syntax = "proto3";

package crypto;

service Crypto {
	rpc EncryptA52(stream A52Request) returns (stream Chunk);
	rpc DecryptA52(stream A52Request) returns (stream Chunk);
}

message Chunk {
	bytes bytes = 1;
	int32 size = 2;
}

message A52Request {
	Chunk chunk = 1;
	string key = 2;
	string iv = 3;
}

